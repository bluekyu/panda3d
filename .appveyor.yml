#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: '{branch}-{build}'

#---------------------------------#
#    environment configuration    #
#---------------------------------#

# Build worker image (VM template)
image:
- Visual Studio 2017

# set clone depth
clone_depth: 1

# clone directory
clone_folder: c:\projects\panda3d

# scripts that are called at very beginning, before repo cloning
init:
- ps: >-
    if (Test-Path env:TRIGGER_NAME) {
        Update-AppveyorBuild -Message "Build by $env:TRIGGER_BUILD_VERSION in $env:TRIGGER_NAME"
    }
# upgrade vcpkg
- ps: pushd C:\tools\vcpkg
- git pull --quiet
- git checkout -qf 1c49195f789b7b8d7eaeb2542730a1f72cfbefcf
- .\bootstrap-vcpkg.bat
- ps: popd
- git --version
- python --version
- cmake --version
- vcpkg version

# environment variables
environment:
    CMAKE_GENERATOR: Visual Studio 15 2017 Win64
    MAKEPANDA_THIRDPARTY: C:/projects/_install/panda3d-thirdparty
    PATH: C:\Python36-x64;%PATH%
    VCPKG_DEFAULT_TRIPLET: x64-windows

# this is how to allow failing jobs in the matrix
matrix:
    fast_finish: true   # set this flag to immediately finish build once one of the jobs fails.

# build cache to preserve files/folders between builds
cache:
    - c:\tools\vcpkg\installed\

# scripts that run after cloning repository
install:
- vcpkg install eigen3
- ps: (mkdir C:\projects\_install) -and (pushd C:\projects\_install)
- ps: >-
    if ($env:CONFIGURATION -eq "Debug") {
        Start-FileDownload 'https://ci.appveyor.com/api/projects/bluekyu/panda3d-thirdparty/artifacts/panda3d-thirdparty.7z?branch=master&job=Configuration%3A+MixForDebug'
    } else {
        Start-FileDownload 'https://ci.appveyor.com/api/projects/bluekyu/panda3d-thirdparty/artifacts/panda3d-thirdparty.7z?branch=master&job=Configuration%3A+Release'
    }
- 7z x -y panda3d-thirdparty.7z > nul
- ps: popd

#---------------------------------#
#       build configuration       #
#---------------------------------#

# build platform, i.e. x86, x64, Any CPU. This setting is optional.
platform: x64

# build Configuration, i.e. Debug, Release, etc.
configuration:
- Debug
- Release

build:
    parallel: true                  # enable MSBuild parallel builds

# to run your custom scripts instead of automatic MSBuild
build_script:
- ps: (mkdir _build) -and (pushd _build)
- cmd: >-
    if "%CONFIGURATION%"=="Debug" (
    cmake -G "%CMAKE_GENERATOR%" -Wno-dev ..
    -DCMAKE_TOOLCHAIN_FILE=c:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake
    -DVCPKG_APPLOCAL_DEPS:BOOL=OFF
    -DCMAKE_INSTALL_PREFIX="C:/projects/_install/panda3d"
    -Dpanda3d_build_optimize=1
    ) else (
    cmake -G "%CMAKE_GENERATOR%" -Wno-dev ..
    -DCMAKE_TOOLCHAIN_FILE=c:/tools/vcpkg/scripts/buildsystems/vcpkg.cmake
    -DVCPKG_APPLOCAL_DEPS:BOOL=OFF
    -DCMAKE_INSTALL_PREFIX="C:/projects/_install/panda3d"
    )
- cmake --build . --config %CONFIGURATION% --target install
- ps: popd

after_build:
- 7z a panda3d.7z "C:/projects/_install/panda3d"

#---------------------------------#
#       tests configuration       #
#---------------------------------#

test_script:
- ps: pushd _build
- ctest -C %CONFIGURATION% --output-on-failure
- ps: popd

#---------------------------------#
#      artifacts configuration    #
#---------------------------------#

artifacts:
- path: panda3d.7z

#---------------------------------#
#     deployment configuration    #
#---------------------------------#

deploy: off

#---------------------------------#
#        global handlers          #
#---------------------------------#

# on successful build
on_success:
- ps: >-
    if (($env:CONFIGURATION -eq "Release") -and ($env:APPVEYOR_REPO_BRANCH -eq "master")) {
        Start-AppveyorBuild -ApiKey $env:api_key -ProjectSlug 'render-pipeline-cpp' -EnvironmentVariables @{
            TRIGGER_NAME = $env:APPVEYOR_PROJECT_NAME
            TRIGGER_BUILD_VERSION = $env:APPVEYOR_BUILD_VERSION
        }
    }
